<!-- Header -->
<header class="hero-header">
  <h1>Explore Our Interior Categories</h1>
  <p>Click on any category to view the design gallery.</p>
</header>

<!-- Gallery Cards -->
<main class="container py-5">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let cat of categories">
      <div class="category-card" (click)="openModal(cat.images)">
        <img [src]="cat.cover" [alt]="cat.name" />
        <div class="category-title">{{ cat.name }}</div>
      </div>
    </div>
  </div>
</main>

<!-- Modal Gallery -->
<div class="modal-backdrop" *ngIf="modalOpen">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">Ã—</button>
    <div class="gallery-grid">
      <img *ngFor="let img of selectedCategoryImages" [src]="img" />
    </div>
  </div>
</div>
